</button>

<h2>
  {{this.title}}
</h2>

<ul>
        <li *ngFor="let o of lin | paginate: { itemsPerPage: 10, currentPage: p } let i = index">
          <img src="{{o.image}}"  width="50" height="60">
          <a href="{{o.link }}">{{o.title}}</a>
          <button (click)="Modifier(o)">modifier</button>

        </li>
</ul>


<pagination-controls (pageChange)="p = $event"></pagination-controls>
